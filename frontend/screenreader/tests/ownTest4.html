<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Table Example
		</title>
	</head>

	<body style="background-color:lightgreen;">
		<div id = "textspace" align="center">
			<h1>Cars</h1>
			<p>All the cars we need</p>
			<table>
				<caption style="visibility: hidden;">This is a table of cool cars.</caption>
				<thead>
					<tr>
					<th>Name</th>
					<th>Price</th>
					<th>Company</th>
					</tr>
				</thead>
				<tbody>
					<tr>
					<td><a href="https://www.porsche.com/usa/">Porche</a></td>
					<td>Porche 911</td>
					<td>200</td>
                    <td>Porche</td>
					</tr>
					<tr>
					<td>LaFerrari</td>
					<td>300</td>
					<td>Ferrari</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript" src = "../screenreader.js"></script>
</html>
